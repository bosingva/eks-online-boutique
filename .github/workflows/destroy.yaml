name: Insfrastrucure destroy

on:
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    container:
      image: korgala/aws_helm_terra
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    env:               
      TF_VAR_gitops_password: ${{ secrets.GITOPS_PASSWORD }}

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}      

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_DEFAULT_REGION \
            --name online-boutique-eks \

      - name: delete ArgoCD Application
        run: |
          kubectl delete -f online-boutique-argo-app.yaml
          kubectl delete -f platform-argo-app.yaml

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        timeout-minutes: 30

